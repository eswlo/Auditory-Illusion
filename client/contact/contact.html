</head>
<body>
    <header>
        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>
        <nav class="navbar">
            <ul>
                <li><a href="../../index.html" style="--i:0;">Home</a></li>
                <li><a href="../about/about.html" style="--i:1;">About</a></li>
                <li>
                    <a href="#" style="--i:2;"> Illusion Demos â–¾</a>
                    <ul>
                        <div class="dropdown">
                            <li><a href="../demos/streamSegregation/streamSeg.html" style="--j:0;">Stream Segregation</a></li>
                            <li><a href="../demos/scaleIllusion/scaleIllusion.html" style="--j:1;">Scale Illusion</a></li>

        </nav>  
    </header>
    <main>
        <div class="upper-content">
            <h1>CONTACT</h1>
        </div>
        <div class="lower-content">
            <form onsubmit="sendEmail(); reset(); return false;">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="subject" id="subject" placeholder="Subject" required>
                <textarea id="message" rows="4" placeholder="Your Message"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </main>
    <!-- custom js file link -->
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        // source credit: https://www.youtube.com/watch?v=sGQSz22U8VM
        function sendEmail() {
            Email.send({
                Host : "smtp.elasticemail.com",
                Username : "username",
                Password : "password",
                To : 'them@website.com',
                From : document.getElementById("email").value,
                Subject : document.getElementById("subject").value,
                Body : "Name: " + document.getElementById("name").value
                    + "<br> Email: " + document.getElementById("email").value
                    + "<br> Message: " + document.getElementById("message").value
            }).then(
            message => alert("Message Sent Successfully!")
            );
        }
    </script> 
</body>
